<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" integrity="sha256-D8y560ZGsKY1LoAajKkQCG7y0Vkye361MH4yFv2K5kk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>ChartBool</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-grafici">
            <div class="container-line">
                <canvas id="graficoLine"></canvas>
            </div>
            <div class="container-pie">
                <canvas id="graficoPie"></canvas>
            </div>
        </div>
        <div class="btns">
            <div class="btn btn-venditori">
                <label>Scegli un venditore:</label>
                <select id="nomi-venditori">
                  <option value="Marco">Marco</option>
                  <option value="Giuseppe">Giuseppe</option>
                  <option value="Riccardo">Riccardo</option>
                  <option value="Roberto">Roberto</option>
                </select>
            </div>
            <div class="btn btn-amount">
                <label>Inserisci dati vendita</label>
                <input type="text" name="Vendite" value="">
            </div>
            <div class="btn btn-date">
                <label>Inserisci data</label>
                <input type="date" name="Vendite" value="">
            </div>
        </div>
        <div class="btn-go">
            <button type="button" name="button">GO!!!</button>
        </div>
        <script src="js/main.js" ></script>
    </body>
</html>
